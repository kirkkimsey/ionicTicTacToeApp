<ion-header>

  <ion-navbar>
    <ion-title>Tic Tac Toe</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding center text-center>
  <ion-grid style="margin-top:35%">
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="play()">Play</button>
        <button ion-button block color="default" (click)="highScore()">High Score</button>
        <button ion-button block color="danger" (click)="exit()">Exit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
