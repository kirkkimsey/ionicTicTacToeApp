<ion-header>

  <ion-navbar>
    <ion-title>single play</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      {{gameStatusMessage}}
    </ion-item>
  </ion-card>
  <ion-card>
    <div class="board" *ngFor="let row of [0,1,2]">
      <div *ngFor="let col of [0,1,2]">
        <button class="cell" (click)="move(row,col)">{{squares[row][col]}}</button>
      </div>
    </div>
  </ion-card>
  <button ion-button block color="secondary" (click)="restartGame()">Restart</button>
